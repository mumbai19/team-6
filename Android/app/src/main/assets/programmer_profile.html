<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Basic List Group</h2>
    <ul class="list-group">
        <li class="list-group-item">First item<span class="glyphicon glyphicon-ok"></span></li>
        <li class="list-group-item">Second item<span class="glyphicon glyphicon-ok"></span></li>
        <li class="list-group-item">Third item<span class="glyphicon glyphicon-ok"></span></li>
        <li class="list-group-item">Fourth item<span class="glyphicon glyphicon-ok"></span></li>
        <li class="list-group-item">Fifth item<span class="glyphicon glyphicon-ok"></span></li>
    </ul>
</div>

</body>
</html>
