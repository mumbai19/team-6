<!-- Button trigger modal -->

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2><span class="glyphicon glyphicon-star"></span> Criteria List</h2>
    <ul class="list-group">
        <li class="list-group-item">Cleanliness</li>
        <li class="list-group-item">Punctuality</li>
        <li class="list-group-item">Communication</li>

    </ul>
    <button class="btn btn-warning btn-lg btn-block" data-target="#exampleModal" data-toggle="modal"
            type="button"><h5 style="font-size:20px"><span class="glyphicon glyphicon-plus"></span>&nbsp;
        &nbsp; Add Judging Criteria</h5>
    </button>
    </ul>
</div>
</div>
</div>
</div>
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><b><h5 style="font-size:25px">Please
                    Enter Paramater</b></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input class="form-control" data-error="Lastname is required." id="parameter1"
                       name="parameter1" placeholder="Please enter parameter 1" required="required"
                       type="text">
                <div class="help-block with-errors"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal" type="button"><span
                        class="glyphicon glyphicon-plus"></span> Add
                </button>
            </div>
        </div>
    </div>
</div>
</body>
