<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script>
function openWin(no) {
  Android.open_program(no);
}


  </script>

</head>
<body>
<br></br>
<div class="container">
  <br></br>
  <ul style="font-size: 30px;" class="list-group">
    <li class="list-group-item" onclick="openWin(1)">Beginner</li>
    <li class="list-group-item" onclick="openWin(2)">Foundation</li>
    <li class="list-group-item" onclick="openWin(3)">Transit</li>
    <li class="list-group-item" onclick="openWin(4)">Discovery</li>
    <li class="list-group-item" onclick="openWin(5)">Dream</li>
  </ul>
</div>

</body>
</html>
